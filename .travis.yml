language: node_js
node_js: stable

sudo: false

branches:
  only:
  - master

before_install:
- set -e
- openssl aes-256-cbc -K $encrypted_c8d89da6ddc3_key -iv $encrypted_c8d89da6ddc3_iv -in .travis/id_rsa.enc -out ~/.ssh/id_rsa -d
- chmod 600 ~/.ssh/id_rsa
- eval $(ssh-agent)
- ssh-add ~/.ssh/id_rsa
- cp .travis/ssh_config ~/.ssh/config
- git config --global user.name 'JounQin'
- git config --global user.email 'liujiaren1992@vip.qq.com'
- git push --force --quiet git@git.coding.net:JounQin/1stg.git

install:
- npm i

script:
- npm run lint
